[custom]
enable_rule_generator=true
overwrite_original_rules=true

custom_proxy_group=Global`select`[]DIRECT`.*
custom_proxy_group=GlobalMedia`select`[]DIRECT`[]Global`.*
custom_proxy_group=AsianMedia`select`[]DIRECT`[]Global`.*
custom_proxy_group=Apple_API`select`[]DIRECT`[]Global`.*
custom_proxy_group=Apple_CDN`select`[]DIRECT`[]Apple_API
custom_proxy_group=Microsoft`select`[]DIRECT`[]Global
custom_proxy_group=AdBlock`select`[]REJECT`[]DIRECT`[]Global

ruleset=AdBlock,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/Liby.list
ruleset=Microsoft,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
ruleset=Apple_CDN,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/Apple_CDN.list
ruleset=Apple_API,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/Apple_API.list
ruleset=AsianMedia,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/AsianMedia.list
ruleset=GlobalMedia,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/GlobalMedia.list
ruleset=DIRECT,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/Domestic.list
ruleset=Global,https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Ruleset/Global.list
ruleset=DIRECT,[]GEOIP,CN
ruleset=Global,[]MATCH

surge_rule_base=https://raw.githubusercontent.com/eHpo1/Rules/master/Surge4/Main.conf
quanx_rule_base=https://raw.githubusercontent.com/eHpo1/Rules/master/QuantumultX/Main.conf
loon_rule_base=https://raw.githubusercontent.com/eHpo1/Rules/master/Loon/Main.conf